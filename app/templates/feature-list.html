{% extends "base.html" %}
{% block content %}
	<!--side menu section ends here-->
      <div id="main" class="side-main">
         <!-- modal for add request-->
         <div id="add_feature" class="modal fade feature-modal">
            <div id="modal-dialog" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button id="btnCross" type="button" class="close" data-bind="click:cross" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add Feature </h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text"  data-bind="value:Title" class="form-control" placeholder="Enter Title ">
                                </div>
                                <div class="form-group">
                                    <label>Client Name</label>
                                    <select class="form-control" id="name" data-bind="options:Client, optionsValue:'client_id', optionsText:'name',value:ClientId,  optionsCaption: 'Select Client'"></select>
                                </div>
                                <div class="form-group">
                                    <label>Client Priority</label>
									<input type="text" placeholder="Priority" class="form-control" data-bind="value:ClientPriority" min=1 max=1000>
                                    <!--<select class="form-control" id="name" data-bind="options:ClientPriority, optionsValue:'Id', optionsText:'Name',value:PriorityId,  optionsCaption: 'Choose...'"></select>-->
                                </div>
                                <div class="form-group">
                                    <label>Target Date</label>
									<input type="text" id="target_date" placeholder="Target Date" data-bind="value:TargetDate" value="" class="form-control">
                                    <!--<input type="date" class="form-control">-->
                                </div>

                            </div>
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Product Area</label>
                                    <select class="form-control" id="name" data-bind="options:ProductArea, optionsValue:'product_id', optionsText:'product',value:ProductAreaId,  optionsCaption: 'Select Product Area'"></select>
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea  data-bind="value:Description" class="form-control" style="height:174px;" placeholder="Enter Description "></textarea>
                                </div>

                            </div>

                            <div class="clearfix"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="btnCancel" type="button" data-bind="click:cancel" data-dismiss="modal" class="btn btn-default">Cancel</button>
                        <button id="btnSubmit" type="button" data-bind="click:save" class="btn btn-1"><i class="fa fa-floppy-o" aria-hidden="true"></i>Save</button>
                    </div>
                </div>
            </div>
        </div>
         <!-- ends here-->
		 <!-- header section starts from here-->
         <header>     
			<div class="logo-section"><img src="/img/logo.png" width="100%"></div>
         </header>
		 <!-- header section ends here-->
         <div class="mainpanel">
            <div class="content-section">
               <div class="table-header">
                  <div class="row">
                     <div class="col-xs-12 col-sm-8 col-md-8">
                        <h2 class="header-title">Features</h2>
                     </div>
                     <div class="col-xs-12 col-sm-4 col-md-4"><button class="btn pull-right btn-1" data-toggle="modal" data-target="#add_feature"><i  class="fa fa-plus" aria-hidden="true"></i>Add Feature</button></div>
                     <div class="clearfix"></div>
                  </div>
               </div>
               <div class="table-responsive">
                  <table id="request_list" class="table table-striped table-bordered" cellspacing="0" width="100%">
                     <thead>
                        <tr>
                           <th>S. No.</th>
                           <th>Title</th>
                           <th>Description</th>
                           <th>Client Name</th>
						   <th>Client Priority </th>
                           <th>Target Date</th>
                           <th>Product Area</th>
                        </tr>
                     </thead>
                     <tbody data-bind="foreach: Requisitions">
						<tr>
							<td data-bind="text: request_id"></td>
							<td data-bind="text: title"></td>
							<td data-bind="text: desc"></td>
							<td data-bind="text: client_name"></td>
							<td data-bind="text: priority"></td>
							<td data-bind="text: target_date"></td>
							<td data-bind="text: product_area"></td>
							<!--<td><a title='View Request' data-bind="attr: { href: 'viewscreen/' + id }" /><i class='fa fa-fw fa-server'></i></a></td>-->
							
						</tr>
					</tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
    	$(document).ready(function() {
			    $('#request_list').DataTable({
				  "columnDefs": [
					{ "width": "15%", "targets": [1,5] }
				  ]
				} );
				$( "#target_date" ).datepicker({ dateFormat: 'yy-mm-dd' });
			} );
    </script>
{% endblock %}
